<div class="center-control">
    <div class="center-move up" ng-click="move(0, 1)"></div>
    <div class="center-move down" ng-click="move(0, -1)"></div>
    <div class="center-move left" ng-click="move(1, 0)"></div>
    <div class="center-move right" ng-click="move(-1, 0)"></div>
</div>
<div class="scale-control in" ng-click="scale(-1)"></div>
<div class="map-scale-indicator"></div>
<div class="scale-control ou" ng-click="scale(1)"></div>
