<select class="selector" ng-model="routeSelector.selectedTag" ng-change="routeSelector.change()"
    ng-options="route.tag as route.title for route in routeSelector.routes | notIn:routeSelector.routesSelected | orderBy:route.title" >
      <option value="">-- Pick a route --</option>
</select>
<ul class="selected-routes" ng-if="routeSelector.routesSelected.length">
    <li class="route" ng-repeat="route in routeSelector.routesSelected | orderBy:route.title track by route.tag">
        <strong class="route-name" ng-style="{
            'border-color': '#' + route.color
        }">{{route.title}}</strong> - <button ng-click="routeSelector.remove($index)">REMOVE</button>
    </li>
</ul>
